plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.6'
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.springboot'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    runtimeOnly 'com.h2database:h2'

    implementation 'org.springframework.boot:spring-boot-starter-mustache' //mustache

    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.0.2' //swagger (사용하면 굳이 postman 사용 안해도됨)

    implementation 'jakarta.platform:jakarta.jakartaee-api:9.1.0'
    implementation 'org.eclipse.persistence:eclipselink:4.0.1'
    implementation 'org.hibernate.validator:hibernate-validator:7.0.1.Final'

    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}